<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <p id="balance">$0.00</p>
        </div>
        <div class="income-expense">
            <div class="income">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p id="expense">$0.00</p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
        <div class="add-transaction">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Enter description" required>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="quick-transaction">
            <h3>Quick Transactions</h3>
            <div class="quick-income">
                <input type="number" id="quick-income-amount" placeholder="Quick Income Amount">
                <button id="add-income">Add Income</button>
            </div>
            <div class="quick-expense">
                <input type="number" id="quick-expense-amount" placeholder="Quick Expense Amount">
                <button id="add-expense">Add Expense</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
